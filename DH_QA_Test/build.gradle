plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.5.3'
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.4.0'
    implementation 'io.cucumber:cucumber-java:4.0.0'
    implementation 'io.cucumber:cucumber-testng:4.0.0'
    implementation 'io.cucumber:cucumber-picocontainer:4.0.0'
}
